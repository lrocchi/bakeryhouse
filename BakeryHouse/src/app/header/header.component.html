<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>
<mat-toolbar *ngIf="auth.loggedIn()" class="BrandedBackgroundGradientImage" style="text-align: center; padding: 0 5px;">

  <!--The whole content below can be removed with the new code.-->

  <div mat-card-avatar class="example-header-image"></div>
  <h3 style="color: white">{{user.store.nome}}</h3>


  <span class="span-fill-remaining"></span>
  <button mat-button [matMenuTriggerFor]="menu" style="color: white; padding: 0 0px;">{{user.name}}
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
<!-- main app container -->

<mat-menu #menu="matMenu" yPosition="below" xPosition="after">

  <a mat-menu-item routerLink="/" routerLinkActive="active">
    <mat-icon class="md-18|md-24|md-36|md-48">home</mat-icon>
    Home</a>
<div *ngIf="user">
  <a mat-menu-item routerLink="/manage" routerLinkActive="active" *ngIf="user.ruolo !== 'Dipendente'">
    <mat-icon class="md-18|md-24|md-36|md-48">format_list_bulleted</mat-icon>
    Gestione
  </a>

  <a mat-menu-item routerLink="/report" routerLinkActive="active" *ngIf="user.ruolo !== 'Dipendente'">
    <mat-icon class="md-18|md-24|md-36|md-48">trending_up</mat-icon>
    Report
  </a>
</div>
  <!-- <btton mat-menu-item (click)="logout()"> -->
  <a mat-menu-item routerLink="/logout" routerLinkActive="active">
    <mat-icon class="md-18|md-24|md-36|md-48">exit_to_app</mat-icon>

    Esci
  </a>
  <!-- </button> -->
</mat-menu>
