<h1 mat-dialog-title>{{title}}</h1>


<!-- STORE EDIT -->
<div *ngIf="storeObj != null">


  <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>

    <div mat-dialog-content>

      <mat-input-container class="example-full-width">
        <input matInput [(ngModel)]="storeObj.nome" placeholder="Nome" autocomplete="off" #nome="ngModel" name="nome" required value="storeObj.nome">
      </mat-input-container>
      <mat-input-container class="example-full-width">
        <input matInput [(ngModel)]="storeObj.indirizzo" placeholder="Indirizzo" autocomplete="off" #indirizzo="ngModel" name="indirizzo"
          value="storeObj.indirizzo" required>
      </mat-input-container>
      <mat-input-container class="example-full-width">
        <input matInput [(ngModel)]="storeObj.piva" placeholder="Partita Iva" autocomplete="off" #piva="ngModel" name="piva" value="storeObj.piva"
          required>
      </mat-input-container>


      <mat-checkbox class="example-margin" #active="ngModel" name="active" [(ngModel)]="storeObj.active" checked="storeObj.active">Attivo</mat-checkbox>

    </div>



  </form>

</div>


<!-- USER EDIT -->
<div *ngIf="userObj != null">
  <form name="form" (ngSubmit)="f.form.valid" novalidate>

    <div mat-dialog-content>

      <mat-input-container class="example-full-width">
        <input matInput [(ngModel)]="userObj.name" placeholder="Nome" autocomplete="off" #name="ngModel" name="name" required>
      </mat-input-container>

      <mat-input-container class="example-full-width">
        <input matInput [(ngModel)]="userObj.surname" placeholder="Cognome" autocomplete="off" #surname="ngModel" name="surname" required>
      </mat-input-container>

      <mat-input-container class="example-full-width">
        <input matInput [(ngModel)]="userObj.username" placeholder="Username" autocomplete="off" #username="ngModel" name="username"
          required>
      </mat-input-container>

      <mat-input-container class="example-full-width">
        <input matInput [(ngModel)]="userObj.password" type="password" placeholder="Password" autocomplete="off" #password="ngModel"
          name="password" required>
      </mat-input-container>

      <mat-input-container class="example-full-width">
        <input matInput [(ngModel)]="userObj.email" placeholder="Email" autocomplete="off" #email="ngModel" name="email" required>
      </mat-input-container>

      <div class="example-full-width">
        <mat-select placeholder="Ruolo" [(ngModel)]="userObj.ruolo" #ruolo="ngModel" name="role" required>
          <mat-option *ngFor="let ruolo of roles | keys" value="ruolo.value">
            {{ruolo.value}}
          </mat-option>
        </mat-select>
      </div>
      <span></span>
      <div class="example-full-width">
        <mat-select placeholder="Punto Vendita" [(ngModel)]="userObj.store._id" #store="ngModel" name="store" required>
          <mat-option *ngFor="let store of stores" value="store._id">{{store.nome}}</mat-option>
        </mat-select>
      </div>



      <mat-checkbox class="example-margin" #subCategory="ngModel" name="active" [(ngModel)]="userObj.active" checked="userObj.active"
        value="userObj.active">Attivo</mat-checkbox>

    </div>

  </form>
</div>


<div *ngIf="balanceObj != null">
  <form name="form" (ngSubmit)="f.form.valid" novalidate>
    <div mat-dialog-content>

      <mat-input-container class="example-full-width">
        <input matInput type="number" [(ngModel)]="balanceObj.cassa" placeholder="Cassa" autocomplete="off" #cassa="ngModel" name="cassa"
          required>
      </mat-input-container>
      <mat-input-container class="example-full-width">
        <input matInput type="number" [(ngModel)]="balanceObj.pos" placeholder="Pos" autocomplete="off" #pos="ngModel" name="pos"
          required>
      </mat-input-container>

      <mat-input-container class="example-full-width">
        <input matInput type="number" [(ngModel)]="balanceObj.ticket" placeholder="Ticket" autocomplete="off" #ticket="ngModel" name="ticket"
          required>
      </mat-input-container>

    </div>
  </form>
</div>



<div mat-dialog-actions>
  <button mat-button style="color: #fff;background-color: #7fa372;" (click)="dialogRef.close(true)">Confermo</button>
  <button mat-button (click)="dialogRef.close(false)">Annulla</button>
</div>
