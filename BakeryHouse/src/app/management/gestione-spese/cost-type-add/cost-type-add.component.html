<h3 mat-dialog-title>
  Aggiungi</h3>
<form #costForm="ngForm" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>

  <div mat-dialog-content>
    <mat-input-container class="example-full-width">
      <mat-select placeholder="Categoria" [(ngModel)]="costType.nome" #nome="ngModel" name="nome" required>
        <mat-option *ngFor="let types of categoryTypes | keys" [value]="types.value">
          {{types.value}}
        </mat-option>
      </mat-select>
    </mat-input-container>


    <mat-input-container class="example-full-width">
      <input matInput [(ngModel)]="costType.subCategory" placeholder="descrizione" autocomplete="off" #subCategory="ngModel" name="subCategory"
        [disabled]="costType.hasDescription">

    </mat-input-container>

<br>
      <mat-checkbox style="float: left" class="example-margin" #subCategory="ngModel" name="hasDescription" [(ngModel)]="costType.hasDescription">con descrizione</mat-checkbox>

      <mat-checkbox style="float: right" class="example-margin" #subCategory="ngModel" name="attiva" [(ngModel)]="costType.active">attivo</mat-checkbox>


  </div>
  <div mat-dialog-actions>
    <div class="ProceedContainer ng-scope">
      <button mat-dialog-close="cancel" class="btn BKHBrandedButton Ccm-Button-Primary">Annulla</button>
    </div>
    <span class="span-fill-remaining"></span>
    <div class="ProceedContainer ng-scope">
      <button [disabled]="loading" class="btn BKHBrandedButton Ccm-Button-Primary" [disabled]="costForm.invalid || costForm.pending">Aggiungi</button>
    </div>
