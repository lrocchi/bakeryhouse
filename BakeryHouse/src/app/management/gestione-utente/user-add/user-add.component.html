<h3 mat-dialog-title>
  Aggiungi</h3>
<form name="form" (ngSubmit)="create()" novalidate>

  <div mat-dialog-content>

    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="user.name" placeholder="Nome" autocomplete="off" #name="ngModel" name="name" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="user.surname" placeholder="Cognome" autocomplete="off" #surname="ngModel" name="surname" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="user.username" placeholder="Username" autocomplete="off" #username="ngModel" name="username"
        required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="user.password" type="password" placeholder="Password" autocomplete="off" #password="ngModel"
        name="password" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="user.email" placeholder="Email" autocomplete="off" name="email" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="Ruolo" [(ngModel)]="user.ruolo" #role="ngModel" name="role" required>
        <mat-option *ngFor="let ruolo of ruoli | keys" value="ruolo.value">
          {{ruolo.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-select placeholder="Punto Vendita" [(ngModel)]="user.store" #nome="ngModel" name="store" required>
        <mat-option *ngFor="let store of stores" value="store">
          {{store.nome}} - {{store.indirizzo}}
        </mat-option>
      </mat-select>
    </mat-form-field>



    <mat-checkbox class="example-margin" #subCategory="ngModel" name="active" [(ngModel)]="user.active" checked="user.active"
      value="user.active">Attivo</mat-checkbox>


  </div>
  <div mat-dialog-actions>
    <div class="ProceedContainer ng-scope">
      <button mat-dialog-close="cancel" class="btn BKHBrandedButton Ccm-Button-Primary">Annulla</button>
    </div>
    <span class="span-fill-remaining"></span>
    <div class="ProceedContainer ng-scope">
      <button class="btn BKHBrandedButton Ccm-Button-Primary">Aggiungi</button>
    </div>

  </div>

</form>
