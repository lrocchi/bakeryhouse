<div style="display: inline-block; text-align: left; width: 100%;">
  <div class="alert alert-danger">{{message}}</div>
  <mat-card class="example-card">
    <mat-card-header>
      <h3>Utenti</h3>
      <span class="span-fill-remaining"></span>
      <div class="ProceedContainer ng-scope">
        <button mat-fab (click)="openDialog()" color="primary" style="color:white">
          <mat-icon>add</mat-icon>
        </button>
        <!-- <button class="btn BKHBrandedButton Ccm-Button-Primary" (click)="openDialog()">Aggiungi</button> -->
      </div>
    </mat-card-header>
    <mat-card-content>
      <div style="overflow:auto">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <td style="text-align : center">
                <strong>User ID</strong>
              </td>
              <td style="text-align : center">
                <strong>Nome</strong>
              </td>
              <td style="text-align : center">
                <strong>Cognome</strong>
              </td>
              <td style="text-align : center">
                <strong>Ruolo</strong>
              </td>
              <td style="text-align : center">
                <strong>e-mail</strong>
              </td>
              <td style="text-align : center">
                <strong>Punto Vendita</strong>
              </td>
              <td colspan="2"></td>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.username}}</td>
              <td>{{user.name}}</td>
              <td>{{user.surname}}</td>
              <td>{{user.ruolo}}</td>
              <td>{{user.email}}</td>
              <td>{{user.store.nome}}</td>

              <td style="text-align : center; align-items: center; padding: 0px;">
                <button mat-icon-button (click)="openEditDialog(user)">
                  <mat-icon class="mat-24">mode_edit</mat-icon>
                </button>
              </td>
              <td style="text-align : center; padding: 0px;">
                <button mat-icon-button (click)="openConfirmationDelete(user._id)">
                  <mat-icon class="mat-24">delete</mat-icon>
                </button>
              </td>

            </tr>
            <!-- <td style="text-align : center; align-items: center; padding: 0px;">
                  <button mat-icon-button><mat-icon class="mat-24">mode_edit</mat-icon></button>
                </td>
                <td style="text-align : center; padding: 0px;" colspan="2">
                  <button mat-icon-button (click)="openConfirmationDelete(cat._id)"><mat-icon class="mat-24" >delete</mat-icon></button>
                </td>

              </tr> -->

          </tbody>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
  <div>{{statusMessage}}</div>
</div>
