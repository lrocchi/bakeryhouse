<h3 mat-dialog-title>
    Aggiungi</h3>
  <form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>

    <div mat-dialog-content>

      <mat-input-container class="example-full-width">
        <input matInput [(ngModel)]="store.nome" placeholder="Nome" autocomplete="off" #nome="ngModel" name="nome" required>
      </mat-input-container>
      <mat-input-container class="example-full-width">
        <input matInput [(ngModel)]="store.indirizzo" placeholder="Indirizzo" autocomplete="off" #indirizzo="ngModel" name="indirizzo"
          required>
      </mat-input-container>
      <mat-input-container class="example-full-width">
          <input matInput [(ngModel)]="store.piva" placeholder="Partita Iva" autocomplete="off" #piva="ngModel" name="piva" required>
        </mat-input-container>


      <mat-checkbox class="example-margin" #active="ngModel" name="active" [(ngModel)]="store" >Attivo</mat-checkbox>


    </div>
    <div mat-dialog-actions>
      <div class="ProceedContainer ng-scope">
        <button mat-dialog-close="cancel" class="btn BKHBrandedButton Ccm-Button-Primary">Annulla</button>
      </div>
      <span class="span-fill-remaining"></span>
      <div class="ProceedContainer ng-scope">
        <button class="btn BKHBrandedButton Ccm-Button-Primary">Aggiungi</button>
      </div>

    </div>

  </form>
