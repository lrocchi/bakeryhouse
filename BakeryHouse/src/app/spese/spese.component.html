        <button mat-fab (click)="openDialog()" color="primary" style="color:white">
            <mat-icon>add</mat-icon>
          </button>
      <!-- <button (click)="openDialog()" class="btn BKHBrandedButton Ccm-Button-Primary ">Aggiungi</button> -->
    </div>
  </md-card-header>
  <md-card-content>
    <div fxLayout="column" fxFill>
      <app-spese-list (reloadEvent)="getList()" [spesaList]="spesaList"></app-spese-list>
    </div>
  </md-card-content>
</md-card>
