<h3 md-dialog-title>
  Nuova Spesa</h3>
<form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>

  <div md-dialog-content>
    <md-select placeholder="Categoria" name="categoria" [(ngModel)]="tmpCategory" required (change)="getSubCategoryList()">
       <md-option *ngFor="let types of categoryTypes | keys" [value]="types.value">
        {{types.value}}
      </md-option>
    </md-select>

    <!-- Sezione Sottocategoria - Visualizzato solo per Delivery e Food -->
   <!--  <md-select placeholder="Tipologia" [(ngModel)]="spesa.tipo" name="tipo" required *ngIf="tmpCategory=='Delivery'">
      <md-option *ngFor="let types of costTypes" [value]="types">
        {{types.subCategory}}
      </md-option>
    </md-select> -->

    <md-select placeholder="Spesa" [(ngModel)]="spesa.tipo" name="tipo" required *ngIf="tmpCategory=='Food' || tmpCategory=='Delivery'" (change)="setDescription()">
        <md-option *ngFor="let types of costTypes" [value]="types">
          {{types.subCategory}}
        </md-option>
      </md-select>




    <md-input-container class="example-full-width" *ngIf="tmpCategory!='Food' && tmpCategory!='Delivery'">
      <input mdInput placeholder="Spesa" [(ngModel)]="spesa.descrizione" name="descrizione" required>
      <!-- <md-error *ngIf="descrizioneFormControl.hasError('required')">
        Campo <strong>obbligatorio</strong>
      </md-error> -->
    </md-input-container>


    <md-input-container class="example-full-width">
      <input mdInput [(ngModel)]="spesa.valore" placeholder="Valore(â‚¬)" autocomplete="off" #valore="ngModel" name="valore" required>
      <!-- <md-error *ngIf="descrizioneFormControl.hasError('required')">
        Campo <strong>obbligatorio</strong>
      </md-error> -->
    </md-input-container>

  </div>
  <div md-dialog-actions>
    <div class="ProceedContainer ng-scope">
      <button md-dialog-close="cancel" class="btn BKHBrandedButton Ccm-Button-Primary">Annulla</button>
    </div>
    <span class="span-fill-remaining"></span>
    <div class="ProceedContainer ng-scope">
      <button [disabled]="loading" class="btn BKHBrandedButton Ccm-Button-Primary">Aggiungi</button>
    </div>
