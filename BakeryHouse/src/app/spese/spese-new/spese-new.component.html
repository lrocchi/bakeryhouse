<h3 mat-dialog-title>
  Nuova Spesa</h3>
<form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>

  <div mat-dialog-content>
    <mat-select placeholder="Categoria" name="categoria" [(ngModel)]="tmpCategory" required (change)="getSubCategoryList()">
       <mat-option *ngFor="let types of categoryTypes | keys" value="types.value">
        {{types.value}}
      </mat-option>
    </mat-select>

    <!-- Sezione Sottocategoria - Visualizzato solo per Delivery e Food -->
   <!--  <mat-select placeholder="Tipologia" [(ngModel)]="spesa.tipo" name="tipo" required *ngIf="tmpCategory=='Delivery'">
      <mat-option *ngFor="let types of costTypes" [value]="types">
        {{types.subCategory}}
      </mat-option>
    </mat-select> -->

    <mat-select placeholder="Spesa" [(ngModel)]="spesa.tipo" name="tipo" required *ngIf="tmpCategory=='Food' || tmpCategory=='Delivery'" (change)="setDescription()">
        <mat-option *ngFor="let types of costTypes" value="types">
          {{types.subCategory}}
        </mat-option>
      </mat-select>




    <mat-input-container class="example-full-width" *ngIf="tmpCategory!='Food' && tmpCategory!='Delivery'">
      <input matInput placeholder="Spesa" [(ngModel)]="spesa.descrizione" name="descrizione" required>
      <!-- <mat-error *ngIf="descrizioneFormControl.hasError('required')">
        Campo <strong>obbligatorio</strong>
      </mat-error> -->
    </mat-input-container>


    <mat-input-container class="example-full-width">
      <input matInput [(ngModel)]="spesa.valore" placeholder="Valore(â‚¬)" autocomplete="off" #valore="ngModel" name="valore" required>
      <!-- <mat-error *ngIf="descrizioneFormControl.hasError('required')">
        Campo <strong>obbligatorio</strong>
      </mat-error> -->
    </mat-input-container>

  </div>
  <div mat-dialog-actions>
    <div class="ProceedContainer ng-scope">
      <button mat-dialog-close="cancel" class="btn BKHBrandedButton Ccm-Button-Primary">Annulla</button>
    </div>
    <span class="span-fill-remaining"></span>
    <div class="ProceedContainer ng-scope">
      <button [disabled]="loading" class="btn BKHBrandedButton Ccm-Button-Primary">Aggiungi</button>
    </div>
