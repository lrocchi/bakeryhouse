<h3 mat-dialog-title>
  Nuova Spesa</h3>
<form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>

  <div mat-dialog-content>


    <mat-form-field class="example-full-width">
      <mat-select placeholder="Categoria" name="tmpCategory" [(ngModel)]="tmpCategory" [required]="true" (change)="getSubCategoryList()">
        <mat-option *ngFor="let types of categoryTypes | keys" [value]="types.value">
          {{types.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>




    <!-- <mat-form-field *ngIf="tmpCategory=='Food' || tmpCategory=='Delivery' || tmpCategory=='Ticket'"> -->
    <mat-form-field class="example-full-width" *ngIf="tmpCategory!='Manutenzione' && tmpCategory!='Varie' && tmpCategory!='Stipendi'">
      <mat-select placeholder="Spesa" [(ngModel)]="spesa.tipo" name="tipo" [required]="true" (change)="setDescription()">
        <mat-option *ngFor="let types of costTypes" [value]="types">
          {{types.subCategory}}
        </mat-option>
      </mat-select>
    </mat-form-field>



    <mat-form-field class="example-full-width" *ngIf="tmpCategory=='Manutenzione' || tmpCategory=='Varie' || tmpCategory=='Stipendi'">
      <input matInput placeholder="Spesa" [(ngModel)]="spesa.descrizione" name="descrizione" [required]="true">
    </mat-form-field>





    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="spesa.valore" placeholder="Valore(â‚¬)" autocomplete="off" #valore="ngModel" name="valore" required>
    </mat-form-field>
    <span class="example-margin">
      <mat-checkbox #active="ngModel" name="assegno" [(ngModel)]="spesa.assegno" >Pagato con assegno</mat-checkbox>
    </span>
    
</div>


  <div mat-dialog-actions>
    <div class="ProceedContainer ng-scope">
      <button mat-dialog-close="cancel" class="btn BKHBrandedButton Ccm-Button-Primary">Annulla</button>
    </div>
    <span class="span-fill-remaining"></span>
    <div class="ProceedContainer ng-scope">
      <button matButton [disabled]="loading" class="btn BKHBrandedButton Ccm-Button-Primary">Aggiungi</button>
    </div>
