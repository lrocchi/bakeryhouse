
<h3 md-dialog-title>Nuova Spesa</h3>
<form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>

    <div md-dialog-content>
          <div class="form-group" 	[ngClass]="{ 'has-error': f.submitted && !descrizione.valid }">
              <div class="Ccm-GeneralFielContainer">
                  <span><md-icon>shopping_cart</md-icon></span>
                  <input class="Ccm-SearchField ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched" [(ngModel)]="spesa.descrizione" placeholder="Spesa" autocomplete="on" #descrizione="ngModel" name="descrizione" required>
                  <div *ngIf="f.submitted && !descrizione.valid" class="help-block">Descrizione &eacute; obbligatoria</div>
                </div>
          </div>

          <div class="form-group"	[ngClass]="{ 'has-error': f.submitted && !valore.valid }">
              <div class="Ccm-GeneralFielContainer">
                  <span><md-icon>euro_symbol</md-icon></span>
                  <input class="Ccm-SearchField ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched" [(ngModel)]="spesa.valore" placeholder="(â‚¬)" autocomplete="off" #valore="ngModel" name="valore" required>
                  <div *ngIf="f.submitted && !valore.valid" class="help-block">Costo &eacute; obbligatorio</div>
                </div>
          </div>

    </div>
    <div md-dialog-actions>
        <div class="ProceedContainer ng-scope">
            <button md-dialog-close="cancel" class="btn btn-primary Ccm-Button-Primary btn BrandedBackgroundGradientImage  ng-binding">Annulla</button>
        </div>
        <span class="span-fill-remaining"></span>
          <div class="ProceedContainer ng-scope">
              <button  [disabled]="loading" class="btn btn-primary Ccm-Button-Primary btn btn-default BrandedBackgroundGradientImage OkButton ng-binding">Aggiungi</button>
          </div>
