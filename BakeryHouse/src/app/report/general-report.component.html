<div class="Ccm-MainContentView ng-scope">
  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon class="md-24">menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-drawer-container autosize style="height: 100%">
    <mat-drawer #sidenav class="example-sidenav" mode="side" mode="over" opened="true">

      <mat-expansion-panel class="bkExpansionPanel">
        <mat-expansion-panel-header class="bkExpansionPanelHeader">
          <mat-panel-title>
            Dati
          </mat-panel-title>
          <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
        <a md-list-item [routerLink]="['rendiconti']">
          <div md-line>Rendiconti</div>
        </a>
        <a md-list-item [routerLink]="['spese']">
          <div md-line>Spese</div>
        </a>
        
      </mat-nav-list>
      </mat-expansion-panel>
      
      <mat-expansion-panel class="bkExpansionPanel">
        <mat-expansion-panel-header class="bkExpansionPanelHeader">
          <mat-panel-title>
            Incidenza
          </mat-panel-title>
          <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a md-list-item [routerLink]="['incidenza']">
            <div md-line>Intervallo</div>
          </a>
          <a md-list-item>
            <div md-line>Giorno</div>
          </a>
        </mat-nav-list>

      </mat-expansion-panel>

    </mat-drawer>



    <div class="reportContainer">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</div>
