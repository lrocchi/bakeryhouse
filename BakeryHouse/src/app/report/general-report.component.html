<mat-toolbar>
  <button mat-icon-button (click)="sidenav.open()">
    <mat-icon class="md-24">menu</mat-icon>
  </button>
</mat-toolbar>
<div style="height: 100%">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" opened="true">
      <mat-expansion-panel>
        <mat-expansion-panel-header class="primary">
          <mat-panel-title>
            Costi
          </mat-panel-title>
          <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>
        link report1
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Ricavi
          </mat-panel-title>
          <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>
        link report2
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Incidenza
          </mat-panel-title>
          <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a md-list-item [routerLink]="['incidenza']">
            <div md-line>Intervallo</div>
          </a>
          <a md-list-item>
            <div md-line>Giorno</div>
          </a>
        </mat-nav-list>



      </mat-expansion-panel>

    </mat-sidenav>



    <div style="min-height: 200px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
