<div class="Ccm-MainContentView ng-scope">


<div class="Ccm-LoginContainer">

	<div class="Ccm-LoginImage"><img alt="LOGO" src="./assets/images/Logo.png"></div>

	<div class="LoginHelpContainer ng-scope">




	<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
		<div class="form-group"	[ngClass]="{ 'has-error': f.submitted && !username.valid }">
			<div class="Ccm-Login-UserNameContainer">
				<md-icon><i class="material-icons">person</i></md-icon>
				<input class="Ccm-SearchField ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched" [(ngModel)]="model.username" placeholder="Nome Utente" autocomplete="on" #username="ngModel" name="username" required>
				<div *ngIf="f.submitted && !username.valid" class="help-block">Username &eacute; obbligatorio</div>
			</div>
		</div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">

				<div class="Ccm-Login-PasswordContainer">
					<md-icon><i class="material-icons">lock</i></md-icon>
					<input id="Password" type="password" class="Ccm-SearchField ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched"  [(ngModel)]="model.password" placeholder="Password" #password="ngModel" name="password" required >
					<div *ngIf="f.submitted && !password.valid" class="help-block">Password &eacute; obbligatorio</div>
				</div>

		</div>
		<div class="form-group">

			<div class="ProceedContainer ng-scope">
				<button [disabled]="loading" class="btn btn-primary Ccm-Button-Primary btn btn-default BrandedBackgroundGradientImage LoginButton ng-binding">Accedi</button>
			</div>

	</form>
	</div>
</div>
